<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web AR Platform"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Web AR Platform</title>
    <!-- Add these lines -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- End of added lines -->
    <base href="/" />
  </head>
  <body style="margin: 0; overflow: hidden;">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Add these lines -->
    <div class="buttons">
      <button class="action-button" id="action1">Action 1</button>
      <button class="action-button" id="action2">Action 2</button>
    </div>
    <script>
      document.getElementById('action1').addEventListener('click', function() {
        alert('Action 1 clicked!');
      });
      document.getElementById('action2').addEventListener('click', function() {
        alert('Action 2 clicked!');
      });
    </script>
    <script>
      AFRAME.registerComponent('clickhandler', {
        init: function() {
          this.el.addEventListener('click', function(evt) {
            alert('Clicked on AR object!');
          });
        }
      });
    </script>
    <style>
      .buttons {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 5em;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
      }
      .action-button {
        padding: 0.25em;
        border-radius: 4px;
        border: none;
        background: white;
        color: black;
        width: 4em;
        height: 2em;
        margin: 0 0.5em;
      }
    </style>
  </body>
</html>
